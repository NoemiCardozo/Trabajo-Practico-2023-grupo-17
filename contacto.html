<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulletprof</title>
  <link rel="stylesheet" href="/css/estilosGenerales.css">
  <link rel="stylesheet" href="/css/mediaQueriesMenu.css">
  <link rel="stylesheet" href="/css/contacto.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="shortcut icon" href="/img/logoBulletProfFavicon.png" type="image/x-icon">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <img src="/img/logoBulletProf.png" class="logo" alt="logo principal">
      <ul class="menu" id="menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/productos.html">Productos</a></li>
        <li><a href="/sucursales.html">Sucursales</a></li>
        <li><a href="/contacto.html">Contacto</a></li>
      </ul>
      <div class="menu-bar">
        <i class="fas fa-bars" id="menu-bar"></i>
      </div>
      
    </nav>
  </header>



  <main class="hero">
    <div class="info_contacto" >
      
      <h1 class=>Contacto</h1>
      <div class="info_email">
        <i class="fa-solid fa-envelope"></i>
        <h3>noecardz@gmil.com</h3>
      </div>
      <div class="info_whatsapp">
        <i class="fa-brands fa-whatsapp"></i>
        <h3>1234567890</h3>
      </div>
      <br>
      <h5>Envia tu consulta</h5>
      <br>
      <form class="form" action="./show-data.html" onsubmit="return validarFormulario()">
        <label for="Nombre">Nombre:</label>
        <input placeholder="Ingrese su nombre aquí" type="text" name="Nombre" id="Nombre">
        <span id="errorNombre" class="error"></span><br>
    
        <label for="Apellido">Apellido:</label>
        <input placeholder="Ingrese su apellido aquí" type="text" name="Apellido" id="Apellido">
        <span id="errorApellido" class="error"></span><br>
    
        <label for="Telefono">Teléfono:</label>
        <input placeholder="Ingrese su teléfono aquí" type="tel" name="Telefono" id="Telefono">
        <span id="errorTelefono" class="error"></span><br>
    
        <label for="mail">Mail:</label>
        <input placeholder="Ingrese su email aquí" type="email" name="mail" id="mail">
        <span id="errorMail" class="error"></span><br>
    
        <div class="texto_consulta">
          <label for="consulta">Consulta</label><br>
        </div>
        <div class="textarea">
          <textarea placeholder="Ingrese su consulta" name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>
          <span id="errorComentarios" class="error"></span><br>
        </div>
    
        <div class="boton_enviar">
          <input type="submit" value="Enviar">
        </div>
      </form>

    </div>
  </main>

  
  <div class="formulario">
    <div class="logoFormulario">
      <a href="/formulario.html">Únete a nosotros</a>
    
    </div> 
    <h2>Síguenos</h2>
    <div class="red_social">
      <span><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></span>
      <span><a href="https://es-la.facebook.com/tienda.deropa.3"><i class="fab fa-facebook-f"></i></a></span>
      <span><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></span>
    </div>
  </div>
  
  <script src="/js/validacionDeContacto.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://kit.fontawesome.com/a5cf2261a4.js" crossorigin="anonymous"></script>

</body>
</html>
